<ion-row>
    <ion-item lines="full">
        <ion-searchbar debounce="100" [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" 
            placeholder="Search for a place" (ionClear)="clearAutocomplete()"></ion-searchbar>
    </ion-item>
    <ion-list [hidden]="autocompleteItems.length == 0">
        <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
            {{ item.description }}
        </ion-item>
    </ion-list>
</ion-row>
