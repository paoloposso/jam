<ion-header>
  <ion-toolbar>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" >
    <ion-item lines="full">
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email" required></ion-input>
    </ion-item>
    <!-- Radio buttons -->
    <ion-radio-group lines="full" formControlName="gender">
      <ion-list-header>
        <ion-label>Gender</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio slot="start" value="male"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio slot="start" value="female"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Other</ion-label>
        <ion-radio slot="start" value="other"></ion-radio>
      </ion-item>
    </ion-radio-group>
    <!-- Checkboxes -->
    <ion-list lines="full">
      <ion-list-header>
        <ion-label>Instruments</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Guitar</ion-label>
        <ion-checkbox formControlName="guitar"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Bass</ion-label>
        <ion-checkbox formControlName="bass"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Drums</ion-label>
        <ion-checkbox formControlName="drums"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Keyboard</ion-label>
        <ion-checkbox formControlName="keyboard"></ion-checkbox>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
