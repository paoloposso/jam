<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input placeholder="Enter your E-mail" [(ngModel)]="email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input placeholder="Enter your Password" type="password" [(ngModel)]="pass"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-padding-top">
            <ion-button expand="block" (click)="loginUser()" color="tertiary">Sign-in</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-padding-top">
            <ion-button expand="block" fill="outline" (click)="register()" color="tertiary">Register</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-padding-top">
            <div class="ion-text-center">
              <a [routerLink]="['/home']">Forgot my Password</a>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
